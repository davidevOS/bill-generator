<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css">
    <title>BillGenerator - Generate Bill</title>
</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="header-logo">
                <a href="index.html">
                    <img src="/assets/bill-generator-logo.svg" alt="bill-generator-logo">
                </a>
            </div>
            <div class="user-section">
                <p>John Doe</p>
                <img src="/assets/user-avatar.svg" alt="user-avatar">
            </div>
        </nav>
    </header>
    <aside class="aside-nav">
        <div class="create-bill">
            <a href="generate-bill.html">
                <img src="/assets/currency-icon.svg" alt="create-bill">
                <p>Create Bill</p>
            </a>
        </div>
        <div class="billing-history">
            <a href="index.html">
                <img src="/assets/wallet-icon.svg" alt="billing-history">
                <p>Billing History</p>
            </a>
        </div>
    </aside>
    <main class="main-section">
        <form action="" id="bill-form" autocomplete="off">
            <h2>Customer</h2>
            <div class="customer">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            <h2>Order</h2>
            <div class="items">
                <div id="item-1" class="item">
                    <span id="delete-item-1" class="delete-item"><img src="/assets/clear-icon.svg" alt="clear-icon" onclick="removeItem('delete-item-1')"></span>
                    <div>
                        <label for="select-product">Product</label>
                        <select id="select-product-1" class="select-product" onchange="getOption(this)" required>
                            <option value="">Select Option</option>
                        </select>
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="number" id="price-1" class="price" step=".01" disabled>
                    </div>
                    <div>
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity-1" class="quantity" onblur="subTotal()" required>
                    </div>
                    <div>
                        <label for="subtotal">Subtotal</label>
                        <input type="number" id="subtotal-1" class="subtotal" disabled>
                    </div>
                </div>
                
            </div>
            <div><button class="add-item">Add More Items</button></div>
            <div class="bill-details">
                <h2>Bill Total</h2>
                <div class="bill-total">
                    <label for="total">Total</label>
                    <input type="number" id="total" name="total" disabled>
                </div>
            </div>
            <input type="hidden" name="date" id="date">
            <button type="submit" id="generate-bill">Generate Bill</button>
        </form>
    </main>
    <footer>
        <p>&copy; David Galeano, 2021</p>
    </footer>
</body>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
<!-- Custom JS -->
<script src="js/firebase.js"></script>
<script src="js/main.js"></script>


</html>
