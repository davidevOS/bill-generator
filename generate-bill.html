<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>BillGenerator - Generate Bill</title>
</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="header-logo">
                <img src="/assets/bill-generator-logo.svg" alt="bill-generator-logo">
            </div>
            <div class="user-section">
                <p>John Doe</p>
                <img src="/assets/user-avatar.svg" alt="user-avatar">
            </div>
        </nav>
    </header>
    <aside class="aside-nav">
        <div class="create-bill">
            <img src="/assets/currency-icon.svg" alt="create-bill">
            <p>Create Bill</p>
        </div>
        <div class="billing-history">
            <img src="/assets/wallet-icon.svg" alt="billing-history">
            <p>Billing History</p>
        </div>
    </aside>
    <main class="main-section">
        <form action="" class="bill-form">
            <h2>Customer</h2>
            <div class="customer">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name"  required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"  required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"  required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address"  required>
                </div>
            </div>
            <h2>Order</h2>
            <div class="items">
                <div id="item-1" class="item">
                    <span id="delete-item-1" class="delete-item"><img src="/assets/clear-icon.svg" alt="clear-icon" onclick="removeItem('delete-item-1')"></span>
                    <div>
                        <label for="select-product">Product</label>
                        <select id="select-product-1" class="select-product">
                            <option value="">Select Product</option>
                            <option value="product1">Product 1</option>
                            <option value="product2">Product 2</option>
                            <option value="product3">Product 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="number" id="price-1" class="price" required>
                    </div>
                    <div>
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity-1" class="quantity" onblur="subTotal()" required>
                    </div>
                    <div>
                        <label for="quantity">Subtotal</label>
                        <input type="number" id="subtotal-1" class="subtotal" required>
                    </div>
                </div>
                
            </div>
            <div><span class="add-item">Add More Items</span></div>
            <div class="bill-details">
                <h2>Bill Total</h2>
                <div class="bill-total">
                    <label for="total">Total</label>
                    <input type="number" id="total" name="total" >
                </div>
            </div>
            <button class="generate-bill">Generate Bill</button>
        </form>
    </main>
    <footer>
        <p>&copy; David Galeano, 2021</p>
    </footer>
</body>
<script src="js/main.js"></script>

</html>
