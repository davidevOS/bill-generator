<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css">
    <title>BillGenerator - Bill Details</title>
</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="header-logo">
                <a href="index.html">
                    <img src="/assets/bill-generator-logo.svg" alt="bill-generator-logo">
                </a>
            </div>
            <div class="user-section">
                <p>John Doe</p>
                <img src="/assets/user-avatar.svg" alt="user-avatar">
            </div>
        </nav>
    </header>
    <aside class="aside-nav">
        <div class="create-bill">
            <a href="generate-bill.html">
                <img src="/assets/currency-icon.svg" alt="create-bill">
                <p>Create Bill</p>
            </a>
        </div>
        <div class="billing-history">
            <a href="index.html">
                <img src="/assets/wallet-icon.svg" alt="billing-history">
                <p>Billing History</p>
            </a>
        </div>
    </aside>
    <main class="main-section">
        <form action="" class="bill-form">
            <h2>Customer</h2>
            <div class="customer">
                <div>
                    <label for="name">Name</label>
                    <p id="bill-details--name"></p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <p id="bill-details--email"></p>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <p id="bill-details--phone"></p>
                </div>
                <div>
                    <label for="address">Billing Address</label>
                    <p id="bill-details--address"></p>
                </div>
            </div>
            <h2>Order</h2>
            <div class="bill-details--table">
                <table>
                    <thead>
                        <tr>
                            <th>Product Details</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="bill-details">
                <h2>Bill Total</h2>
                <div class="bill-total">
                    <label for="total">Total</label>
                    <h2 id="bill-details--total"></h2>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; David Galeano, 2021</p>
    </footer>
</body>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <!-- Custom JS -->
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>

</html>
